name: CI

on:
    push:

concurrency:
    group: ${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

env:
    DD_GH_USERNAME: ${{ secrets.DD_GH_USERNAME }}
    DD_GG_TOKEN: ${{ secrets.DD_GG_TOKEN }}

jobs:
    common:
        runs-on: self-hosted
        timeout-minutes: 10
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-java@v3
                with:
                    java-version: 17
                    distribution: zulu
            -   uses: gradle/gradle-build-action@v2
            -   uses: android-actions/setup-android@v3

            -   name: lint
                run: ./gradlew :common:lintKotlin

            -   name: tests
                run: ./gradlew :common:allTests --build-cache

            -   name: publish
                run: ./gradlew -PisOnMaster=${{ github.ref == 'refs/heads/master' }} :common:publish

    android:
        runs-on: self-hosted
        timeout-minutes: 10
        needs: [ common ]
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-java@v3
                with:
                    java-version: 17
                    distribution: zulu
            -   uses: gradle/gradle-build-action@v2
            -   uses: android-actions/setup-android@v3

            -   name: lint
                run: ./gradlew :androidApp:lintKotlin

            -   name: check
                run: ./gradlew :androidApp:check

    backend:
        runs-on: self-hosted
        timeout-minutes: 10
        needs: [ common ]
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-java@v3
                with:
                    java-version: 17
                    distribution: zulu
            -   uses: gradle/gradle-build-action@v2

            -   name: lint
                run: ./gradlew :backEnd:lintKotlin

            -   name: check
                run: ./gradlew :backEnd:check
